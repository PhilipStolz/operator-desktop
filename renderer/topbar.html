<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Operator Top Bar</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
    }

    .topBar {
      height: 100vh;
      display: flex;
      align-items: center;
      padding: 6px 12px;
      box-sizing: border-box;
      gap: 8px;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.06);
    }
    .topBar{border-bottom:1px solid #ddd;}
    /* \.topBar\s\{border-bottom\s: */

    .topBarRow {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: flex-end;
      width: 100%;
      flex-wrap: nowrap;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 6px;
      min-width: 0;
    }

    .topBarItem {
      font-size: 12px;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 360px;
    }

    .topBarButton {
      padding: 6px 8px;
      font-size: 12px;
      cursor: pointer;
    }

    .topBarIconBtn {
      width: 28px;
      height: 28px;
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .topBarIconBtn svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    select {
      padding: 6px 8px;
      font-size: 12px;
    }

    .small {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="topBar">
    <div class="topBarRow">
      <div class="row">
        <div id="topbarWorkspace" class="topBarItem">Workspace: (not set)</div>
        <button id="btnWorkspace" class="topBarIconBtn" title="Choose Workspace" aria-label="Choose Workspace">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M4 6a2 2 0 0 1 2-2h5l2 2h7a2 2 0 0 1 2 2v8a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V6Zm0 4v6a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-6H4Z"/>
          </svg>
        </button>
      </div>
      <div class="row">
        <span class="small">LLM</span>
        <select id="llmProfile"></select>
      </div>
      <button id="btnGettingStarted" class="topBarButton">Getting Started</button>
    </div>
  </div>
  <script src="./topbar.js"></script>
</body>

</html>
