<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Operator Top Bar</title>
  <link rel="stylesheet" href="./theme.css">
  <link rel="stylesheet" href="./ui_components.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--app-bg);
      color: var(--text);
    }

    .topBar {
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      padding: 6px 12px;
      box-sizing: border-box;
      gap: 8px;
      background: var(--panel-bg-alt);
      border-bottom: 1px solid var(--topbar-divider);
      box-shadow: 0 1px 0 var(--topbar-shadow);
    }
    .topBar{border-bottom:1px solid var(--topbar-divider);}
    /* \.topBar\s\{border-bottom\s: */

    .topBarRow {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: flex-end;
      width: 100%;
      flex-wrap: nowrap;
    }

    .menuBar {
      display: inline-flex;
      gap: 6px;
      align-items: center;
      margin-right: auto;
    }

    .menuItem {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 6px;
      border: 1px solid transparent;
      cursor: pointer;
      user-select: none;
      color: var(--text);
      background: transparent;
    }

    .menuItem.active,
    .menuItem:hover {
      border-color: var(--border);
      background: var(--panel-bg-alt);
    }


    .row {
      display: flex;
      align-items: center;
      gap: 6px;
      min-width: 0;
    }

    .topBarItem {
      font-size: 12px;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 360px;
    }

    .topBarButton {
      padding: 6px 8px;
      font-size: 12px;
      cursor: pointer;
      border: 1px solid var(--border);
      background: var(--panel-bg-alt);
      color: var(--text);
      border-radius: 6px;
    }

    .topBarIconBtn {
      width: 28px;
      height: 28px;
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 1px solid var(--border);
      background: var(--panel-bg-alt);
      color: var(--text);
      border-radius: 6px;
    }

    .topBarIconBtn svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    select {
      padding: 6px 8px;
      font-size: 12px;
      background: var(--control-bg);
      color: var(--control-text);
      border: 1px solid var(--control-border);
    }

    .small {
      font-size: 12px;
      color: var(--text-muted);
    }
  </style>
</head>

<body>
  <div class="topBar">
    <div class="topBarRow">
      <div class="menuBar">
        <div class="menuItem" id="menuWorkspaceBtn">Workspace</div>
        <div class="menuItem" id="menuSettingsBtn">Settings</div>
        <div class="menuItem" id="menuHelpBtn">Help</div>
      </div>
      <div class="row">
        <div id="topbarWorkspace" class="topBarItem">Workspace: (not set)</div>
        <button id="btnWorkspace" class="topBarIconBtn" title="Choose Workspace" aria-label="Choose Workspace">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M4 6a2 2 0 0 1 2-2h5l2 2h7a2 2 0 0 1 2 2v8a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V6Zm0 4v6a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-6H4Z"/>
          </svg>
        </button>
      </div>
      <div class="row">
        <span class="small">LLM</span>
        <select id="llmProfile"></select>
      </div>
      <button id="btnGettingStarted" class="topBarButton">Getting Started</button>
    </div>
  </div>
  <script src="./topbar.js"></script>
</body>

</html>
