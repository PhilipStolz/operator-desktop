<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Operator Host</title>
    <style>
      :root {
        --app-bg: #e7edf4;
        --panel-bg: #f9fbfe;
        --panel-bg-alt: #eef3f8;
        --text: #1b2430;
        --text-muted: #5a6778;
        --border: #c9d3df;
        --accent: #1a5fbf;
        --overlay-bg: rgba(0, 0, 0, 0.35);
        --modal-bg: #ffffff;
        --modal-header-bg: #eef3f8;
        --modal-footer-bg: #eef3f8;
        --modal-shadow: rgba(0, 0, 0, 0.15);
      }

      body {
        margin: 0;
        background: transparent;
        font-family: sans-serif;
        color: var(--text);
      }

      .overlay {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: var(--overlay-bg);
        z-index: 2000;
        padding: 20px;
        box-sizing: border-box;
      }

      .overlay.open {
        display: flex;
      }

      .modal {
        background: var(--modal-bg);
        border: 1px solid var(--border);
        border-radius: 12px;
        width: min(520px, 90vw);
        box-shadow: 0 10px 30px var(--modal-shadow);
      }

      .modalHeader {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        padding: 10px 12px;
        border-bottom: 1px solid var(--border);
        background: var(--modal-header-bg);
      }

      .modalBody {
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .modalFooter {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
        padding: 10px 12px;
        border-top: 1px solid var(--border);
        background: var(--modal-footer-bg);
      }

      .small {
        font-size: 12px;
        color: var(--text-muted);
      }
    </style>
  </head>
  <body>
    <script src="./host.js"></script>
  </body>
</html>
